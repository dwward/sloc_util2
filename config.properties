# GitHub Enterprise Configuration
github_url = https://github.mycompany.com/api/v3  # Replace with your GitHub Enterprise URL
token = ghp_abcdefghijklmnopqrstuvwxyz1234567890  # Replace with your Personal Access Token

# Report Settings
time_range = 2024-01-01:2025-03-10               # Specific date range
last_x_months = 6                                 # Ignored if time_range is set
use_org_repos = False                             # Use repos.txt instead of org-wide search
organization =                                    # Not used since use_org_repos is False

# File Paths
devs_file = devs.txt                              # Path to developer list
repos_file = repos.txt                            # Path to repository list

# Debugging
debug_mode = False                                # Normal mode (no debugging)
debug_dev =                                       # Not used
debug_repo =                                      # Not used
